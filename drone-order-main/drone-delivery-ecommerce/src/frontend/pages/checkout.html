<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thanh Toán</title>
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/cart.css">
    <link rel="stylesheet" href="../css/checkout.css">
    <script src="../js/main.js" defer></script>
    <script src="../js/checkout.js" defer></script>
</head>
<body>
    <header>
        <h1>Hệ thống Quản lý Drone</h1>
        <nav>
            <ul>
                <li><a href="../index.html">Trang chính</a></li>
                <li><a href="../products.html">Sản phẩm</a></li>
                <li><a href="../drones.html">Drone</a></li>
                <li><a href="../user/profile.html">Tài khoản</a></li>
                <li><a href="../login.html">Đăng nhập</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="checkout">
            <h2>Thông tin thanh toán</h2>
            <form id="checkoutForm">
                <div class="form-group">
                    <label for="address">Địa chỉ giao hàng:</label>
                    <input type="text" id="address" name="address" required>
                </div>
                <div class="form-group">
                    <label for="paymentMethod">Phương thức thanh toán:</label>
                    <select id="paymentMethod" name="paymentMethod" required>
                        <option value="creditCard">Thẻ tín dụng</option>
                        <option value="paypal">PayPal</option>
                        <option value="cashOnDelivery">Thanh toán khi nhận hàng</option>
                    </select>
                </div>
                <button type="submit" class="btn">Xác nhận đơn hàng</button>
            </form>
            <div id="checkoutMessage"></div>
        </section>
    </main>
    <footer>
        <p>&copy; 2023 Hệ thống Quản lý Drone. Tất cả quyền được bảo lưu.</p>
    </footer>
</body>
</html>
